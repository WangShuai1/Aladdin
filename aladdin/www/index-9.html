<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="listController">
      <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon ion-ios-minus-outline" ng-click="showDeleteButton()"></button>
        <h1 class="title">Title</h1>
        <button class="button button-icon ion-navicon" ng-click="showReorder = !showReorder"></button>
      </ion-header-bar>
      <ion-pane>
        <ion-content scrollbar-y="false">
          <ion-list
          show-reorder="showReorder"
          can-swipe="true"
          type="card"
          delegate-handle="xxx"
          >
          <ion-item ng-repeat="item in items" class="item-thumbnail-left">
            <img src="http://placehold.it/100x100" />
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
            <ion-option-button class="button-assertive" ng-click="items.splice($index, 1)">删除</ion-option-button>
            <ion-option-button class="button-energized">分享</ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
    <ion-footer-bar align-title="center" class="bar-stable">
      <h1 class="title">Footer</h1>
    </ion-footer-bar>
    </ion-pane>
  </body>
</html>
