<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div class="bar bar-header bar-positive">
      <button class="button button-clear button-icon ion-navicon"></button>
      <h1 class="title">足球圈</h1>
      <button class="button button-clear button-icon ion-qr-scanner"></button>
    </div>
    <ion-content class="has-header padding">
      <button class="button">button</button>
      <button class="button button-positive">bu</button>
      <button class="button button-balanced button-full">button</button>
      <button class="button button-royal button-small">button</button>
      <button class="button button-dark">button</button>
      <button class="button button-assertive button-large">button</button>
      <button class="button button-positive button-outline">button</button>
      <button class="button button-energized button-clear">button</button>
      <div class="button-bar bar-positive">
        <a class="button">First</a>
        <a class="button">Second</a>
        <a class="button">Third</a>
      </div>
      <p class="padding-top">
        <a class="button button-dark icon icon-left ion-ios-arrow-back">Back</a>
        <button class="button icon icon-left ion-gear-b">setting</button>
        <a class="button button-icon icon ion-search"></a>
        <a class="button button-clear icon-left button-dark icon ion-navicon">Reorder</a>
      </p>
    </ion-content>
    <div class="bar bar-footer">
      <h1 class="title">我的</h1>
    </div>
  </body>
</html>
